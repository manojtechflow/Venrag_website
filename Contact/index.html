<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VenRAAG | Contact</title>
  <meta name="description" content="Get in touch to learn more about VenRAAG and request a demo">
  <link rel="preload" href="../logo/VenRAAG_logo.JPG" as="image">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../logo/VenRAAG_logo.JPG">
</head>
<body>
  <!-- Page Transition Overlay -->
  <div class="page-transition">
    <a href="/">
      <img src="../logo/VenRAAG_logo.JPG" alt="VenRAAG Logo" class="transition-logo">
    </a>
  </div>

  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo-container">
        <div class="logo">
          <a href="../Home">
            <img src="../logo/VenRAAG_logo.JPG" alt="VenRAAG Logo" class="logo-img">
          </a>
        </div>
        <h1 class="header-title">VenRAAG</h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="../Home" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a></li>
          <li><a href="../About" class="nav-link"><i class="fas fa-info-circle"></i><span>About</span></a></li>
          <li><a href="../VenRAAG-Chat" class="nav-link"><i class="fas fa-comments"></i><span>VenRAAG Chat</span></a></li>
          <li><a href="../Future" class="nav-link"><i class="fas fa-rocket"></i><span>Innovations</span></a></li>
          <li><a href="../Industries" class="nav-link"><i class="fas fa-industry"></i><span>Industries</span></a></li>
          <li><a href="../Contact" class="nav-link"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <section id="contact" class="page active">
      <div class="container">
        <h2>Let's Connect</h2>
        <div class="contact-form-container">
            <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                <label>First Name *</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Business Email *</label>
                <input type="email" id="businessEmail" name="businessEmail" placeholder="Your Business Email" required>
            </div>
            <div class="form-group">
                <label>Tell Us About Your Requirements *</label>
                <textarea id="requirements" name="requirements" placeholder="Describe your business needs and how VenRAAG can help" required></textarea>
            </div>
            <p class="required-fields-note">* All fields are required</p>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="emailConsent" name="emailConsent">
                <label for="emailConsent">I agree to receive email communication from VenRAAG</label>
            </div>
            <button type="submit" class="request-demo-btn">Submit</button>
            </form>
        </div>
      </div>
    </section>
  </main>
  

  <footer>
    <div class="container footer-container">
      <div class="footer-links">
        <a href="About/index.html" class="nav-link">About</a>
        <a href="#privacy" class="nav-link">Privacy Policy</a>
        <a href="#terms" class="nav-link">Terms of Use</a>
      </div>
      <p>2025 VenRAAG - All rights reserved.</p>
      <div class="social-media">
        <a href="https://x.com/VenRAAG_X" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/company/venraag/" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/venraag/" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>


  <script src="../script.js" defer></script>
</body>
</html>
